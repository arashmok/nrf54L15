CONFIG_NCS_SAMPLES_DEFAULTS=y

CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_DEFAULT_LEVEL=3

# GPIO and device tree helpers
CONFIG_GPIO=y
CONFIG_GPIO_NRFX=y

# Use Nordic DK helper library for LEDs and buttons
CONFIG_DK_LIBRARY=y

# Hardware ID helper from the nRF Connect SDK
CONFIG_HW_ID_LIBRARY=y

# For TF-M builds, disable features that require partition manager
CONFIG_BUILD_WITH_TFM=n

# Disable nRF Security to avoid CRACEN issues
CONFIG_NRF_SECURITY=n

# Main stack size a bit larger for logs
CONFIG_MAIN_STACK_SIZE=2048

# Reduce noise
CONFIG_PRINTK=n

# Application-specific configuration
CONFIG_NRF54L15_HELLO_SLOW_MS=1000
CONFIG_NRF54L15_HELLO_FAST_MS=100
